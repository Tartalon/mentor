<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="delivery__section">
      <div class="container">
        <form class="delivery__form" id="DeliveryForm">
          <div class="form__name-wrapper">
            <label for="NameInput" class="name__label">Name:</label>
            <input type="text" class="name__input" id="NameInput" required />
          </div>
          <!-- /.form__name-wrapper -->
          <div class="form__sername-wrapper">
            <label for="SernameInput" class="sername__label">Sername:</label>
            <input
              type="text"
              class="sername__input"
              id="SernameInput"
              required
            />
          </div>
          <!-- /.form__sername-wrapper -->
          <div class="form__phone-wrapper">
            <label for="PhoneInput" class="phone__label">phone:</label>
            <input
              type="tel"
              class="phone__input phone-mask"
              id="PhoneInput"
              required
            />
          </div>
          <!-- /.form__phone-wrapper -->
        </form>
      </div>
      <!-- /.container -->
    </section>
  </body>
</html>
