<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="delivery__section section">
      <div class="container">
        <form class="delivery__form" id="DeliveryForm">
          <div class="form__cities block-column">
            <label for="CitiesInput" class="cities__label">
              Recipient city:
            </label>
            <div class="cities__input-wrapper">
              <input type="text" class="cities__input input" id="CitiesInput" />
              <button class="dropdown__button" type="button"></button>
            </div>
            <div class="cities__list-wrapper hidden">
              <ul class="cities__list"></ul>
            </div>
            <!-- /.cities__list-wrapper -->
          </div>
          <!-- /.form__cities -->

          <div class="form__name-wrapper block-column">
            <label for="NameInput" class="name__label">Name:</label>
            <input
              type="text"
              class="name__input input"
              id="NameInput"
              required
            />
          </div>
          <!-- /.form__name-wrapper -->

          <div class="form__sername-wrapper block-column">
            <label for="SernameInput" class="sername__label">Sername:</label>
            <input
              type="text"
              class="sername__input input"
              id="SernameInput"
              required
            />
          </div>
          <!-- /.form__sername-wrapper -->

          <div class="form__phone-wrapper block-column">
            <label for="PhoneInput" class="phone__label">Phone:</label>
            <input
              type="tel"
              class="phone__input phone-mask input"
              id="PhoneInput"
              maxlength="18"
              required
            />
          </div>
          <!-- /.form__phone-wrapper -->

          <div class="form__comment block-column">
            <label class="comment__label">Comments:</label>
            <textarea class="comment__input" maxlength="200"></textarea>
          </div>
          <!-- /.form__comment -->

          <h2 class="cargo-dimennsions__title">Cargo Dimensions</h2>
          <div class="form__cargo-dimensions">
            <div class="cargo__wrapper">
              <div class="cargo__inputs">
                <div class="cargo__widht-box block-column">
                  <label for="CargoWidth" class="width__label"
                    >Cargo Width (in meters):</label
                  >
                  <input
                    type="number"
                    class="width__input"
                    id="CargoWidth"
                    min="0.1"
                    max="3"
                    step="0.1"
                  />
                  <input
                    type="range"
                    min="0.1"
                    max="3"
                    step="0.1"
                    value="0.1"
                    class="width__range"
                  />
                </div>
                <!-- /.cargo__widht-box -->
                <div class="cargo__hight-box block-column">
                  <label for="CargoHight" class="cargo__hight"
                    >Cargo Hight (in meters):</label
                  >
                  <input
                    type="number"
                    class="hight__input"
                    id="CargoHight"
                    min="0.1"
                    max="2"
                    step="0.1"
                  />
                  <input
                    type="range"
                    min="0.1"
                    max="2"
                    step="0.1"
                    value="0.1"
                    class="hight__range"
                  />
                </div>
                <!-- /.cargo__hight-box -->
              </div>
              <div class="cargo__drawing-box">
                <div class="cargo__drawing">
                  <span class="cargo__size">0</span>
                </div>
                <!-- /.cargo__drawing -->
              </div>
              <!-- /.cargo__drawing-box -->
            </div>
            <!-- /.cargo__wrapper -->
          </div>
          <!-- /.form__cargo-dimensions -->
        </form>
      </div>
      <!-- /.container -->
    </section>

    <script src="https://unpkg.com/imask"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
